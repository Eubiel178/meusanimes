<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="icones/icons8-login-96.png">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Cadastre-se</title>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <h1 class="title">Cadastre-se</h1>
        </header>
        <hr class="line">
        <form class="form">
            <fieldset class="flex-container">
                <div>
                    <label for="name">Nome</label>
                    <br>
                    <input class="all-icon name-icon input-all" type="text" name="name" id="name" placeholder="Nome" required>
                </div>
                <div>
                    <label for="username">Nome De Usuario</label>
                    <br>
                    <input class="all-icon user-name-icon input-all" type="text" name="username" id="username" placeholder="Usuario" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input class="email-icon all-icon input-all" type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="passaword">Senha</label>
                    <br>
                    <input class="passaword-icon all-icon input-all" type="password" name="passaword" id="passaword" placeholder="Password">
                </div>
                <div class="container-repeat-passaword">
                    <label for="passaword-repeat">Repetir Senha</label>
                    <br>
                    <input class="passaword-icon all-icon input-all input-repeat-passaword" type="password-repeat" name="passaword-repeat" id="passaword-repeat" placeholder="Password">
                </div>
                <div class="button-container">
                    <input class="button" type="button" value="CADASTRE-SE">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
